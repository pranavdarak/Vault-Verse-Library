<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Category Books</title>
    <style>
        body {
            font-family: 'Bradley Hand', cursive;
            margin: 0;
            padding: 0;
            background: url('static/images/1.jpg') center/cover no-repeat fixed;
        }

        header {
            background-color: #333;
            padding: 20px;
            color: white;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        nav {
            background-color: #4CAF50;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
            border-bottom: 2px solid transparent;
        }

        nav a:hover {
            background-color: #333;
            color: #4CAF50;
        }

        section {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 20px;
            transition: box-shadow 0.3s;
            text-align: center;
        }

        section:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            text-align: left;
        }

        .add-to-cart-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-to-cart-button:hover {
            background-color: #333;
        }

        form.search-form {
            float: right;
            margin-top: 14px;
            margin-right: 16px;
        }

        form.search-form label {
            margin-right: 8px;
            color: white;
        }

        form.search-form input[type="text"] {
            padding: 8px;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            outline: none;
        }

        form.search-form button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form.search-form button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>View Category Books</h1>
    </header>

    <nav>
        <a href="{{ url_for('reader_dashboard') }}">Home</a>
        <a href="{{ url_for('browse_books') }}">Browse Books</a>
        <a href="{{ url_for('browse_categories') }}">Browse Categories</a>
        <a href="{{ url_for('cart') }}">Cart</a>
        <a href="{{ url_for('my_orders') }}">My Books</a>
        <a href="{{ url_for('reader_feedback') }}">Feedback</a>
        <a href="{{ url_for('user_profile') }}">Profile</a>
        <a href="{{ url_for('reader_logout') }}">Logout</a>
        
    </nav>
    
    <section>
        <table bgcolor:"white">
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Description</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{ book.name }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.description }}</td>
                <td>â‚¹{{ book.price }}</td>
                <td> <form action="{{ url_for('add_to_cart') }}" method="post">
                    <input type="hidden" name="book_id" value="{{ book.id }}">
                    <input type="hidden" name="book_name" value="{{ book.name }}">
                    <input type="hidden" name="book_price" value="{{ book.price }}">
                    <input type="number" name="quantity" value="1" min="1" max="5">
                    <button type="submit" class="add-to-cart-button">Add to Cart</button>
                </form></td>
            </tr>
            {% endfor %}
        </table>
    </section>

</body>
</html>
